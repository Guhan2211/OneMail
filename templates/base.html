{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneMail | {% block title %}{% endblock %}</title>
    <link rel="icon" type = "image/x-icon" href="{% static 'img/logo_png.png' %}" />

    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery.slim.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://kit.fontawesome.com/35df9ef206.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="https://cdn.tinymce.com/4/tinymce.min.js"></script>
</head>
<body>
    

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
     

   
       
          <a class="navbar-brand" href="#">
            <img src="{% static 'img/logo_full_png.png' %}"  height="32" class="d-inline-block align-top" alt="">
            
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
            
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About</a>
                <span class="sr-only">(current)</span>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="../admin">Admin</a>
              </li> -->
              
              {%if  request.user.is_authenticated  %}
              <li>
                <a href="{% url 'create' %}" class="nav-link"><i class="far fa-envelope"></i></a>
              </li>
              <li>
                <a href="{% url 'profile' %}" class="nav-link">{{user.email}}
                   <!-- <img src="{{ user.socialaccount_set.all.0.get_avatar_url }}" alt="Propic" style="height:32px;"> -->
                  </a>
               
               
              </li>
              <li>
                <a href="../accounts/logout" class="nav-link"><i class="fas fa-sign-out-alt"></i></a>
              </li>

              {%else%}

              <li>
                <a href="/" class="nav-link">Login/Signup</a>
              </li>

              {% endif %}
            </ul>
          </div>
        
      </nav>



   
    <div class="container">
    {% block content %} 
    {% endblock %}   
   </div>
   
</body>
</html>
