{% extends 'base.html' %} 
{% load socialaccount %}
{% providers_media_js %}
{% block content %}
<h1>HOME</h1>
{% if not  request.user.is_authenticated %}
    <a class="btn btn-primary" href="{% provider_login_url 'facebook' method='oauth2' %}">Sign in with Facebook</a>

    <a class="btn btn-danger" href="{% provider_login_url 'google' %}">Sign in with Google</a>
{% endif %}
{% endblock%}
